<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quora Clone</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/loading-bar.css">
  <link rel="stylesheet" href="css/app.css">

</head>

<body ng-app="QuoraClone">

<nav class="navbar navbar-default" ng-controller="sessionsController" ng-init="init()">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/#/">QuoraClone</a>
    </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div ng-show="checkLogin()" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav navbar-right">
      <li><a href="/#/addQuestion">Ask</a></li>
      <li><a href="/#/questionFeed">Write</a></li>
      <li><a href="/#/topics">Topics</a></li>
      <li class="dropdown">
        <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Account <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="" ng-click="showSelf()">Profile</a></li>
          <li><a href="">Settings</a></li>
          <li role="separator" class="divider"></li>
          <li><a href="" data-ng-click="logout()">Logout</a></li>
        </ul>
      </li>
    </ul>
  </div><!-- /.navbar-collapse -->


  <!-- Collect the nav links, forms, and other content for toggling -->
<div ng-show="!checkLogin()" id="bs-example-navbar-collapse-1">
  <ul class="nav navbar-nav navbar-right">
    <li><a href="#">About</a></li>
    <li><a href="/#/signup">Signup</a></li>
    <li><a href="/#/login">Login</a></li>
  </ul>
</div><!-- /.navbar-collapse -->


  </div><!-- /.container-fluid -->
</nav>

<ng-view></ng-view>

</body>


<script src="scripts/res/jquery.min.js"></script>
<script src="scripts/res/bootstrap.min.js"></script>

<script src="scripts/res/angular.min.js"></script>
<script src="scripts/res/angular-route.min.js"></script>
<script src="scripts/res/angular-resource.min.js"></script>
<script src="scripts/res/angular-cookies.min.js"></script>
<script src="scripts/res/angular-ui-router.min.js"></script>
<script src="scripts/res/ng-file-upload-shim.min.js"></script>
<script src="scripts/res/ng-file-upload.min.js"></script>

<script src="scripts/res/loading-bar.js"></script>
<script src="scripts/res/ui-bootstrap.min.js"></script>
<script src="scripts/res/ui-bootstrap-tpls.min.js"></script>

<script src="scripts/app.js"></script>
<script src="scripts/config.js"></script>
<script src="scripts/controllers/sessionsController.js"></script>
<script src="scripts/controllers/questionsController.js"></script>
<script src="scripts/controllers/usersController.js"></script>
<script src="scripts/controllers/commentsController.js"></script>
<script src="scripts/controllers/topicsController.js"></script>

</html>
